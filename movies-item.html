<link rel="import" href="./node_modules/@polymer/polymer/polymer-element.html">
<dom-module id="movies-item">
  <template>
    <style>
      :host {
        display: block;
      }

      li {
        display: flex;
        flex-direction: column;
        list-style: none;
        border: solid 1px rgb(194, 189, 189);
        border-radius: 10px;
        background-color: rgb(241, 237, 237);
        height: 450px;
        width: 250px;
      }

      img {
        border-radius: 10px;
        height: 350px;
        width: 250px;
      }

      p{
        margin: 5px;
        padding: 10px;
        width: 200px;
        height: 50px;;
      }
    </style>
    <li>
      <img src="[[item.Poster]]">
      <p>Title: [[item.Title]]</p>
      <p>AÃ±o: [[item.Year]]</p>

    </li>
  </template>
  <script>
    class MoviesItem extends Polymer.Element {
      static get is() {
        return 'movies-item';
      }
      static get properties() {
        return {
          item: Object
        }
      }
    }
    window.customElements.define(MoviesItem.is, MoviesItem);
  </script>

</dom-module>
